<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="never" name="referrer">
	<title>转换webp</title>
</head>
<body>
<img id="img" alt="摸鱼日报" src=""/>
</body>
</html>

<script>
	const date = new Date();
	let day = date.getDate();
	let month = date.getMonth();
	const year = date.getFullYear();
	if (day < 10) {
		day = `0${day}`;
	}
	if (month < 10) {
		month = `0${month}`;
	}

	const element = document.getElementById("img");
	element.src = `https://api.j4u.ink/proxy/redirect/moyu/calendar/${year}${month}${day}.png`;
</script>
